{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="{% static 'assets/js/script.js' %}"></script>

    <title>CF | {% block title %}{% endblock %}</title>
</head>

<body>
    <header class="container-fluid bg-warning">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand px-2 border border-dark bg-white rounded" href="/">CF</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'entrada' %}" class="nav-link {% if request.resolver_match.url_name == 'entrada' %}active{% endif %}">Entrada</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'saida' %}" class="nav-link {% if request.resolver_match.url_name == 'saida' %}active{% endif %}">Sa√≠da</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'contato' %}" class="nav-link {% if request.resolver_match.url_name == 'contato' %}active{% endif %}">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container-fluid bg-warning mt-auto py-4">
        <p class="small">
            Criado por: <a href="https://github.com/raphaelarcanjo" target="_blank">Raphael Arcanjo</a>
        </p>
    </footer>
</body>

</html>
