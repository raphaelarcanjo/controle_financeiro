{% extends 'layout.html' %}
{% block title %}Saída{% endblock %}
{% block content %}
<h3>Tem certeza que deseja excluir esta saída?</h3>
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ id }}">
    <a href="{% url 'saida' %}" class="btn btn-danger">Não</a>
    <input type="submit" value="Sim" class="btn btn-success">
</form>
{% endblock %}
